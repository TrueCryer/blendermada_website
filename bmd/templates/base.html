<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <link rel="icon" type="image/png" href="/static/img/favicon.png" />
        <meta name="description" content="Free Blender Materials at Blendermada" />
        <meta name="keywords" content="blender,cycles,render,b3d,material,library,database,assets,free,open,source,addon" />
        <meta name="author" content="Sergey Ozerov, &lt;ozzyrov@gmail.com&gt;" />
        <link href="https://plus.google.com/107549607008388581881" rel="publisher" />
        
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        
        <meta name="yandex-verification" content="7c492936f3493c31" />
        <meta name="google-site-verification" content="0MMV-MlXu7m2-9cu_0y4AVBmMGrEP9AMnGCiWAHoVLE" />
        
        <title>{% block title %}Blendermada{% endblock %}</title>

        <link href="/static/css/style.min.css" rel="stylesheet" />
        {% block extra_css %}{% endblock %}
        
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js" type="text/javascript"></script>
        <script src="/static/js/bootstrap.min.js" type="text/javascript"></script>

        </div>

        </div>
